<VirtualHost *:80>
    ServerName  php72.localhost

    <Directory />
        AllowOverride none
        Require all denied
    </Directory>

    DocumentRoot "/usr/local/apache2/htdocs/public"

    <Directory "/usr/local/apache2/htdocs/public">
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All
        Require all granted

        Order allow,deny
        Allow from all
 
        DirectoryIndex index.php 
    </Directory>

    <FilesMatch \.php$>
        # here when Apache receives a request,
        # it is transferred to the php72_php service,
        # the link is automatic thanks to the name of the container docker
        SetHandler "proxy:fcgi://php72_php:9000"
    </FilesMatch>
</VirtualHost>
